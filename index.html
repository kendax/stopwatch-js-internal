<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stopwatch</title>
        <link rel="shortcut icon" href="assets/stopwatch.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="flex flex-col h-screen justify-between">
        <div class="text-right pr-9 pt-4">
            <p class="text-xl text-sky-600">Stopwatch</p>
        </div>

        <div class="flex-1 flex items-center justify-center">
            <h1 id="display" class="text-6xl md:text-6xl lg:text-7xl xl:text-8xl text-center">00:00.00</h1>
        </div>

        <div class="flex justify-center pb-8">
            <div class="mr-[8%]">
                <button class="py-2 px-4 rounded" onclick="reset()"><i class="fa-solid fa-rotate-left fa-lg" style="color: #0284c7;"></i></button>
            </div>
            <div class="mr-[15%]">
                <div>
                    <button class="py-2 px-4 rounded" id="startStopButton" onclick="startStop()"><i id="icon" class="fa-solid fa-play fa-2xl" style="color: #0284c7;"></i></button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
